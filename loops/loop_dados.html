<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>loops - dados</h1>
    <script>
        
        let dado1 = parseInt(Math.random() * 6 + 1)
        let dado2 = parseInt(Math.random() * 6 + 1)

        dado1 = 3
        dado2 = 3

        let contador = 1
  
        while (dado1 !== dado2) {
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
            console.log(dado1, dado2)
            contador++
        }
        console.log("Os dados foram jogados " + contador + " vezes. E o número repetido foi o " + dado1)

        console.log("--------------------------------")

        dado1 = parseInt(Math.random() * 6 + 1)
        dado2 = parseInt(Math.random() * 6 + 1)
        contador = 1

        dado1 = 3
        dado2 = 3

        do {
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
            console.log(dado1, dado2)
            contador++  
        } while (dado1 !== dado2)

        console.log("Os dados foram jogados " + contador + " vezes. E o número repetido foi o " + dado1)
    </script>
</body>
</html>
