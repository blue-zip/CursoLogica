<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>desafio 7 - tabuada</h1>

    <script>

        let dado = undefined
        

        for (let tabuada = 0; tabuada < 100; ) {
            document.write(tabuada + "<br>")
            tabuada++
            dado = parseInt(Math.random() * 100 ) + 1
            if ((tabuada % dado) === 0) {
                break
            }
            if ((tabuada % 10) === 0 || !tabuada === 0 ) {
                continue
            }
        }
        document.write("fim do loop")

    </script>
</body>
</html>
