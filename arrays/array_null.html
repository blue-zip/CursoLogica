<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array null</h1>

    <script>

        lista = [1, 2, NaN]

        let  verificacao

        for (i = 0; i < lista.length; i++) {
            if (lista[i] === null || lista[i] === undefined || isNaN(lista[i]) ) {
                verificacao = true
                break
            } else {
                verificacao = false
            }
        } 

        alert(verificacao)

    </script>
</body>
</html>
