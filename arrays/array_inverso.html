<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array inverso</h1>

    <script>

        let nomes = ["Pedro", "Maria", "Manuel", "Isabela"]

        for (i = 0; i < nomes.length; i++) {
            document.write(nomes[nomes.length - 1 - i] + "<br>")
        }

    </script>
</body>
</html>
