    <h1>Array - soma</h1>

    <script>

        const numeros = [1, 5, 24, 86, 93, "56"] 

        let soma = 0

        for (i = 0; i < numeros.length; i++ ) {
            if (typeof(numeros[i]) === (typeof(0)) ) {
            let n = numeros[i]

            }
        }

        alert("a soma e: " + soma)

    </script>
