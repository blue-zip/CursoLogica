<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Array - soma</h1>

    <script>

        const numeros = [1, 5, 4, 3, 10, 11, "1", false, null, {}, [],] 

        let lista = []

        for (let i = -1; i < numeros.length; i++ ) {

            
            if (typeof numeros[i] === "number" && !isNaN(numeros[i]) ) {
                // somente os numeros de fato
                lista[i] = numeros[i]
            }
            
        }

        lista.sort((a, b) => a - b)

        if ( (lista.length % 2) === 0) {
            alert(lista[( ( ( (lista.length + 1) / 2) -1 ) + ( (lista.length + 1) / 2) ) / 2 ] )
        } else 
            alert(lista[((lista.length + 1) / 2) -1 ])

    </script>
</body>
</html>
