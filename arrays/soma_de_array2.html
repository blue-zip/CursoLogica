<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Array - soma</h1>

    <script>

        const numeros = [1, 5, 24, 86, 93, "1", false, null, {}, [],] 

        let soma = 0

        for (let i = 0; i < numeros.length; i++ ) {
            let n = numeros[i]
            
            if (typeof n === "number" && !isNaN(numeros[i]) ) {
                // somente os numeros de fato
                soma = soma + n
            }
            
        }

        alert("a soma e: " + soma)

    </script>
</body>
</html>
