<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeiro desafio</h1>
    <script>
        //pedir para o usuario digitar um numero
        let numero1 = prompt("digite um número")

        //converter em numero inteiro
        numero1 = Number(numero1)

        //pedir para o usuario digitar outro numero
        let numero2 = prompt("digite outro número")

        //converter em numero inteiro
        numero2 = Number(numero2)
        
        //mostrar a divisão concatenando com o texto "a divisão é: ..."
        alert("a divisão é: " + (numero1 / numero2) )

        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        alert("a multiplicação é: " + (numero1 * numero2) )

        //mostar a subtração concatenando com o texto "a subtração é: ..."
        alert("a subtração é: " + (numero1 - numero2) )

        //mostrar a soma concatenando com o texto "a soma é: ..."
        alert("a soma é: " + (numero1 + numero2) )
        
    </script>
</body>
</html>
