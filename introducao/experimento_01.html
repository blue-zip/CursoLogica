<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
</head>
<body>
    <h1>calcule sua idade</h1>

    <script>
        let AnoDeNascimento = prompt("Em que ano você nasceu?")
        AnoDeNascimento = Number(AnoDeNascimento)
        let AnoAtual = prompt("Qual o ano atual?")
        AnoAtual = Number(AnoAtual)

        let IdadeAtual = AnoAtual - AnoDeNascimento 

        alert("você tem " + IdadeAtual + " anos de idade")
    </script>
</body>
</html>
