<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio 2</h1>

    <script>
        // ATENÇÃO: PARA ESSE EXERCÍCIO, VOCÊ PODE CRIAR APENAS UMA ÚNICA VARIÁVEL

        // crie uma variável e reatribua o valor 
        let x = 10

        // some 5 á essa variável e reatribua o valor
        x += 5

        // multiplique o valor da variável por 5 e reatribua o valor
        x *= 5

        // some 1 á variavel e reatribua o novo valor
        ++x

        // sem alterar o valor da variável, mostre na tela o resto da divisão por 6
        // a mensagem deve ser: O resto da divisão de (variável) por 6 é (resultado)
        alert("O resto da divisão de " + x + " por 6 é " + (x % 6))

        // sem alterar o valor da  variável, moster na tela o resto da divisão por 6 elevado ao quadrado
        // a mensagem deve ser: O quadrado do resto da divisão de (variável) por 6 é (resultado)
        alert("O quadrado do resto da divisão de " + x + "por 6 é " ((x % 6) ** 2))

        // mostre na tela o valor da variável
        alert("O valor da variável é " + x)

        //agora divida o valr da variável por 4 e reatribua o valor
        x /= 4

        // Qual o valor da variável ?
        alert("O valor da variável é " + x)

    </script>
</body>
</html>
